services:
  db:
    image: mysql:8.0
    container_name: wacomo_db
    restart: always
    environment:
      MYSQL_DATABASE: wacomo
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: wacomo_user
      MYSQL_PASSWORD: wacomo_password
    volumes:
      - db_data:/var/lib/mysql
      - ./php/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - wacomo_network

  app:
    build: .
    container_name: wacomo_app
    restart: always
    ports:
      - "8080:80"
    environment:
      DB_HOST: db
      DB_NAME: wacomo
      DB_USER: wacomo_user
      DB_PASS: wacomo_password
    depends_on:
      - db
    networks:
      - wacomo_network

networks:
  wacomo_network:
    driver: bridge

volumes:
  db_data:
